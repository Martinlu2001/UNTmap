    <!-- Modal registrarse-->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(88, 147, 211);">
                    <h1 class="modal-title fs-5 w-100 text-center" id="exampleModalLabel" style="color: white;">
                        Registrarse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="email" id="signup-email" class="form-control" placeholder="email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="password"
                                required>
                        </div>
                        <br>
                        <div class="terminos-condiciones" style="text-align: center; justify-content: center;">
                            <input type="checkbox" required><span> Acepto los <a href="terminoscondiciones.html"
                                    style="text-decoration: none;"> Terminos y condiciones</a></span>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100 mb-4"
                            data-bs-target="#verificationModal" id="buttonverification">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal iniciar sesion-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(88, 147, 211);">
                    <h1 class="modal-title fs-5 w-100 text-center" id="exampleModalLabel" style="color:white">Iniciar
                        Sesion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="password"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100 mb-4">Iniciar Sesion</button>
                    </form>
                    <div class="tienescuenta" style="text-align: center;">
                        <span style="opacity: 0.5;">Aun no tienes una cuenta?</span> <a
                            style="opacity: 1;text-decoration: none;" href="" data-bs-toggle="modal"
                            data-bs-target="#signupModal">Crea una cuenta</a>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div class="btn d-flex align-items-center gap-1">
                            <img src="google.png" style="width: 38px; height: 38px;" alt="">
                            <button id="googleLogin" type="button" class="btn btn-success">Google</button>
                        </div>
                        <div class="btn d-flex align-items-center gap-1">
                            <img src="facebook.png" style="width: 38px; height: 38px;" alt="">
                            <button id="facebookLogin" type="button" class="btn btn-primary">Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE VALIDACION DE CODIGO -->
    <div class="modal" id="verificationModal">
        <div class="modal-content">
            <span class="close" title="CERRAR">&times;</span>
            <div >
                <h2 style="text-align: center;">Verificacion de codigo</h2>
                <br>
                <form  id="verification-form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa el codigo de verificacion" id="entradacodigo" required>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary w-100 mb-4" id="cerrarmodal">Verificar codigo</button>
              
                </form>
            </div>
        </div>
    </div>
